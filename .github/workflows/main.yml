name: CI/CD for Docker Compose

on:
  push:
    branches:
      - main  # Trigger this on main branch updates

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a GitHub-hosted runner (could be a self-hosted runner if needed)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH for server access
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your private key to GitHub secrets

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -t ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd ${{ secrets.PROJECT_PATH }}  # Navigate to your project directory
            git pull origin main  # Pull latest changes from main branch
            docker-compose down  # Stop and remove containers
            docker-compose up -d  # Rebuild and start containers in detached mode
          EOF
