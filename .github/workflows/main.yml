name: CI/CD for Docker Compose

on:
  push:
    branches:
      - main  # Trigger this on main branch updates

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a GitHub-hosted runner (could be a self-hosted runner if needed)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH for server access
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your private key to GitHub secrets

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            echo "Deploying to ${{ secrets.HOST }} as ${{ secrets.USERNAME }}"
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF