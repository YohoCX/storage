name: ðŸš€ Deploy to Server via Docker Compose

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    name: Deploy to Server
    runs-on: debian-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up SSH for Git
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GIT_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H "${{ secrets.HOST }}" >> ~/.ssh/known_hosts
          echo "SSH setup complete."

      - name: Deploy via SSH
        run: |
          echo "Starting deployment on server: ${{ secrets.HOST }}"
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{secrets.SSH_USERNAME}}@${{ secrets.HOST }} "cd ${{ secrets.PROJECT_PATH }} && git pull origin main && docker-compose down && docker-compose up -d --build"
