name: ðŸš€ Deploy to Server via Docker Compose

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up SSH for Git
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GIT_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Add server SSH key to known hosts
        run: |
          ssh-keyscan -H your-server-ip >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 root@your-server-ip << 'EOF'
            cd /root/your-node-app  # Replace with your actual project path
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
